<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Input Form</title>
</head>
<body>
    <h2>RAG Input Form</h2>
    <form id="ragForm">
        <label for="file_path">File Path:</label><br>
        <input type="text" id="file_path" name="file_path" value="sibs.pdf"><br>
        <label for="query">Query:</label><br>
        <input type="text" id="query" name="query" value="How many working days are needed to assess if an application is complete by competent authorities?"><br>
        <label for="top_k">Top K:</label><br>
        <input type="number" id="top_k" name="top_k" value="10"><br><br>
        <input type="button" value="Submit" onclick="submitForm()">
    </form>
    <h2>Response:</h2>
    <pre id="response"></pre>

    <script>
        function submitForm() {
            var formData = {
                file_path: document.getElementById('file_path').value,
                query: document.getElementById('query').value,
                top_k: document.getElementById('top_k').value
            };

            fetch('/rag', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
